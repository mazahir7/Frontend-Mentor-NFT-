<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/3d80f00892.js"
      crossorigin="anonymous"></script>
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main--img"></div>
      <!-- <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main--img"> -->
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container--eth">
        <span class="span--1">
          <svg
            width="11"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            class="icon">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          0.041 ETH
        </span>
        <span class="span--2">
          <svg
            width="17"
            height="17"
            xmlns="http://www.w3.org/2000/svg"
            class="icon">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          3 days left
        </span>
      </div>
      <span class="author">
        <img src="image-avatar.png" alt="Jules Wyvern" class="author--img" />
        <span class="author-description">
          Creation of
          <span class="author--name">Jules Wyvern </span>
        </span>
      </span>
    </div>
  </body>
</html>
